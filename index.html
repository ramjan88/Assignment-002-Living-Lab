<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment Living Lab</title>
    <!-- tailwind css and daisyui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awasome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <!-- style part -->
    <style>
      .font-sora {
        font-family: "Sora", serif;
      }
    </style>
    <!-- coustom color -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              "color-primary": "#179800;",
              "bg-secondary": "#EFEBE3;",
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-sora">
    <header class="bg-gradient-to-b from-[#FFFFFF] to-[#EFEBE3]">
      <!-- nav section -->
      <nav
        class="md:container md:mx-auto border border-b-color-primary lg:border-none"
      >
        <div class="navbar">
          <div class="navbar-start">
            <div class="">
              <img class="w-full" src="images/logo-header.png" alt="" />
            </div>
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1 text-xl">
              <li><a>Product</a></li>
              <li><a>Services</a></li>
              <li><a>Contact us</a></li>
            </ul>
          </div>
          <div class="navbar-end">
            <div class="hidden gap-4 lg:flex justify-center items-center">
              <i class="fa-solid fa-magnifying-glass"></i>
              <i class="fa-solid fa-cart-shopping"></i>
              <a class="btn w-28 border border-color-primary bg-transparent">Login</a>
              <a class="btn bg-color-primary text-white w-36">Register</a>
            </div>
            <div class="lg:hidden">
              <i class="text-2xl text-color-primary fa-solid fa-bars"></i>
            </div>
          </div>
        </div>
      </nav>
      <!-- banner section -->
      <div class="container mx-auto flex flex-col text-center pt-16 lg:pt-24">
        <div class="md:max-w-3xl md:mx-auto space-y-5 px-8 mb-6">
          <h1 class="text-4xl md:text-5xl font-semibold">
            Freshness
            <span class="text-color-primary"
              >You Can <br />
              Count</span
            >
            On, Prices You'll Love!
          </h1>
          <p>
            Shop your daily essentials at unbeatable prices. From fresh produce
            to pantry <br />
            staples, we've got you covered every day!
          </p>
        </div>
        <div class="flex justify-center items-center">
          <img
            class="w-full md:w-[70%]"
            src="images/hero-vegetables.png"
            alt=""
          />
        </div>
      </div>
    </header>

    <!-- ---------------main section part-------------------- -->
    <main></main>
    <footer></footer>
  </body>
</html>
